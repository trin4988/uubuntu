<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ubuntu</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="global-nav">
            <figure><img src="../uubuntu/resources/img/canonical-logo-set-web/SVG/canonical_white_hex.svg" alt=""></figure>
            <nav>
                <ul>
                    <li><a href="#">Products <i class="fas fa-angle-down"></i></a></li>
                    <li><a href="#">Login <i class="fas fa-angle-down"></i></a></li>
                </ul>
            </nav>
        </div>
        <header>
            <div class="ubuntulogo">
                <figure><img src="../uubuntu/resources/img/ubuntu_white-orange(cof)_hex_su.png" alt=""></figure>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home <i class="fas fa-angle-down"></i></a></li>
                    <li><a href="Program.html">Program <i class="fas fa-angle-down"></i></a></li>
                    <li><a href="Tilmelding.html">Tilmelding <i class="fas fa-angle-down"></i></a></li>
                    <li><a href="#">Download <i class="fas fa-angle-down"></i></a></li>
                </ul>
            </nav>
        </header>
        <section class="event">
            <div class="content">
                <h1>Tilmelding til event</h1>

                <button>Tilmeld</button>
            </div>
        </section>

        <form action="#" method="post">
            <div>
                 <label for="name">Text Input:</label>
                 <input type="text" name="name" id="name" value="" tabindex="1" />
            </div>
        
            <div>
                 <h4>Radio Button Choice</h4>
        
                 <label for="radio-choice-1">Choice 1</label>
                 <input type="radio" name="radio-choice-1" id="radio-choice-1" tabindex="2" value="choice-1" />
        
             <label for="radio-choice-2">Choice 2</label>
                 <input type="radio" name="radio-choice-2" id="radio-choice-2" tabindex="3" value="choice-2" />
            </div>
        
          <div>
            <label for="select-choice">Select Dropdown Choice:</label>
            <select name="select-choice" id="select-choice">
              <option value="Choice 1">Choice 1</option>
              <option value="Choice 2">Choice 2</option>
              <option value="Choice 3">Choice 3</option>
            </select>
          </div>
        
          <div>
            <label for="textarea">Textarea:</label>
            <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
          </div>
        
          <div>
              <label for="checkbox">Checkbox:</label>
            <input type="checkbox" name="checkbox" id="checkbox" />
            </div>
        
          <div>
              <input type="submit" value="Submit" />
            </div>
        </form>

        <section class="mailform">
            <h1>Vil du gerne have fordele?</h1>
            <form id="contactform" method="POST">
                <fieldset>
                    <input id="firstname" type="text" name="txtNameFirst" placeholder="Fulde navn" />
                    <br>
                    <input type="email" name="email" placeholder="E-mail" />
                    <br>
                    <button onclick="validate()" type="button">send</button>


                </fieldset>
            </form>
        </section>

        <section class="iconlinks">
            <section class="desktop">
                <a href="#"><img src="resources/img/desktop.svg" alt=""></a>
                <a href="#">Desktop</a>
            </section>

            <section class="iot">
                <a href="#"><img src="resources/img/iot.svg" alt=""></a>
                <a href="#">IoT</a>
            </section>
        </section>



        <footer>

        </footer>

    </div>
</body>

</html>
